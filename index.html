<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RobloxEmployee's Homepage</title>
  <!-- Include Tailwind CSS for the button styles -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #23272a;
      color: #e0e0e0;
      margin: 0;
    }
    /* Navigation Bar */
    nav {
      background: #2c2f33;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      color: #00FF00;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #00cc00;
      color: #000;
    }
    /* About Me Section */
    .about {
      text-align: center;
      padding: 40px 20px;
    }
    .about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00FF00;
      margin-bottom: 20px;
    }
    .about h1 {
      font-size: 2rem;
      color: #00FF00;
      margin-bottom: 10px;
    }
    .about p {
      font-size: 1rem;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Discord Button Section (using Tailwind classes from the snippet) */
    .discord-button {
      padding: 20px;
    }
